<!DOCTYPE html>
<html>
<head>
    <title>房屋信息</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.partitionname" @keyup.enter="query" placeholder="城区">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("industrial:industrialhouselease:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("industrial:industrialhouselease:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("industrial:industrialhouselease:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">城区</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.partitionname" placeholder="城区"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">小区名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.placesname" placeholder="小区名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">楼栋</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.buildingname" placeholder="楼栋"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">单元</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.unitname" placeholder="单元"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">房号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.roomnumber" placeholder="房号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">租金</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.rent" placeholder="租金"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">租期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.expiredate" placeholder="租期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">房屋布局图</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.picpath" placeholder="房屋布局图"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注信息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseLease.remark" placeholder="备注信息"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/industrial/industrialhouselease.js?_${.now?long}"></script>
</body>
</html>
