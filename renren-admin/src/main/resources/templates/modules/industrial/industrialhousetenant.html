<!DOCTYPE html>
<html>
<head>
    <title>租客信息</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("industrial:industrialhousetenant:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("industrial:industrialhousetenant:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("industrial:industrialhousetenant:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">租客名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.tenantName" placeholder="租客名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">租客公司名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.tenantCompany" placeholder="租客公司名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">证件名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.certificateTyep" placeholder="证件名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">证件编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.certificateNumber" placeholder="证件编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.tenantMob" placeholder="手机号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">固定电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.tenantTel" placeholder="固定电话"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注信息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.remark" placeholder="备注信息"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">证件图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="industrialHouseTenant.certificatePicpath" placeholder="证件图片"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/industrial/industrialhousetenant.js?_${.now?long}"></script>
</body>
</html>
